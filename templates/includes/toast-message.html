<div class="toast rounded-0" data-autohide="false">
  <div class="toast-body bg-white">
    <button type="button" class="ml-auto mr-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row toast-border-{{ message.level }}">
      <div class="col-12">
        <span class="{{ message.extra_tags }}">{{ message }}</span>
      </div>
    </div>
  </div>
</div>
